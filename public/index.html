<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./img/favicon_io/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>AaniX</title>
  </head>
  <a href="to the top"></a>
  <body class="text-gray-300 bg-gray-800 font-mono">
    <div class="md:grid grid-cols-3">
      <!-- start nav -->
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="p-6">
              <a href="/" class="font-bold uppercase border-b border-purple-100"
                >AaniX</a
              >
            </h1>
          </div>
          <ul class="ml-2">
            <li class="text-gray-300">
              <a href="#" class="font-bold"
                ><span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="#"><span>Series</span></a>
            </li>
            <li>
              <a href="#"><span>Manga</span></a>
            </li>
            <li>
              <a href="#"
                ><span>News</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="bg-gray-900 px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="
              btn
              text-pink-500
              border-purple-600 border-2
              hover:text-purple-600 hover:border-pink-500 hover:border-2
            "
            >Log-in</a
          >
          <a
            href="#"
            class="
              text-pink-500
              ml-2
              btn
              border-purple-600 border-2
              hover:text-purple-600 hover:border-pink-500 hover:border-2
            "
            >Sign-up</a
          >
        </div>

        <header>
          <h2 class="text-6xl font-semibold">Anime</h2>
          <h3 class="text-gray-600 text-2xl font-semibold">For Weebs</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-purple-600">
            Latest Animes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Cards -->
            <div class="card">
              <img
                src="./img/Nartuo.PNG"
                alt="Naruto"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div>
                <span class="font-bold">Naruto</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>23min</span>
              </div>
            </div>
            <div class="card">
              <img
                src="./img/Demon Slayer.PNG"
                alt="Naruto"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div>
                <span class="font-bold">Demon Slayer</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>23min</span>
              </div>
            </div>
            <div class="card">
              <img
                src="./img/Jujustu Kaisen.PNG"
                alt="Naruto"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div>
                <span class="font-bold">Jujustu Kaisen</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>23min</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pd-2 border-b border-purple-600">
            Most Popular
          </h4>
          <div class="mt-12">
            <!-- cards -->
          </div>
          <div>
            <div class="btn bg-yellow-100 text-black flex justify-center">
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
